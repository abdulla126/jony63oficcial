<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jony63oficcial — Мобильная версия</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }
    .container {
      padding: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      margin: 20px auto;
      width: 95%;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #000;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px;
    }
    h1, h2 {
      text-align: center;
      font-size: 20px;
    }
    .section {
      margin-top: 30px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    .link {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      background: orange;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
    }
    .link img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    .link:hover {
      background: #ffb347;
    }
    .donate {
      text-align: center;
      margin-top: 20px;
    }
    .donate button {
      background: orange;
      border: none;
      color: black;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    .donate-box {
      display: none;
      margin-top: 15px;
      font-size: 16px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="avatar_circle.png" alt="Аватар" class="avatar" />
    <h1>Jony63oficcial</h1>
    <h2>Блогер</h2>

    <div class="section" id="about">
      <h2>Обо мне</h2>
      <p style="text-align: center;">Привет! Я Jony63oficcial — блогер, создаю контент, делюсь моментами и вдохновением. Подпишись!</p>
    </div>

    <div class="section" id="social">
      <h2>Соцсети</h2>
      <div class="links">
        <a href="https://l.likee.video/p/aEkK6q" class="link" target="_blank">
          <img src="likee_icon.png" alt="Likee" /> Likee
        </a>
        <a href="https://vk.com/jony63oficcial" class="link" target="_blank">
          <img src="vk_icon.png" alt="VK" /> ВКонтакте
        </a>
        <a href="https://youtube.com/@jony63oficcial?si=C7KfqfUeMQXb0buk" class="link" target="_blank">
          <img src="youtube_icon.png" alt="YouTube" /> YouTube
        </a>
      </div>
    </div>

    <div class="section" id="donate">
      <h2>Донаты</h2>
      <div class="donate">
        <p>Поддержать автора</p>
        <button onclick="showCard()">Показать номер карты</button>
        <div class="donate-box" id="cardBox">
          Номер карты: <strong id="cardNumber">2202 2082 6384 7783</strong><br />
          <button onclick="copyCard()">Скопировать</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showCard() {
      document.getElementById('cardBox').style.display = 'block';
    }

    function copyCard() {
      const card = document.getElementById("cardNumber").innerText;
      navigator.clipboard.writeText(card).then(() => {
        alert("Номер карты скопирован!");
      });
    }
  </script>
</body>
</html>
