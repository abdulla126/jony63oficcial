<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jony63oficcial</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }
    .overlay {
      background: rgba(255,255,255,0.8);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid black;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .section {
      margin-top: 40px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    .section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .social-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: orange;
      color: black;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .social-link img {
      width: 24px;
      height: 24px;
    }
    .donate-button {
      background: orange;
      color: black;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: black;
    }
    .close {
      margin-top: 10px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .version-select {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2000;
    }
    .version-select button {
      margin: 10px;
      padding: 15px 30px;
      background: orange;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="version-select" id="versionSelect">
    <h2>Выберите версию сайта</h2>
    <button onclick="selectVersion('desktop')">Компьютер</button>
    <button onclick="selectVersion('mobile')">Телефон</button>
  </div>

  <div class="overlay" id="siteContent" style="display:none;">
    <img src="avatar.png" alt="Аватар" class="avatar"/>
    <h1>Jony63oficcial</h1>

    <div class="section" id="about">
      <h2>Обо мне</h2>
      <p>Я — блогер, создаю контент и делаю интересные видео для своей аудитории.</p>
    </div>

    <div class="section" id="socials">
      <h2>Мои соцсети</h2>
      <a class="social-link" href="https://l.likee.video/p/aEkK6q" target="_blank">
        Likee <img src="likee-icon.png" alt="Likee"/>
      </a>
      <a class="social-link" href="https://vk.com/jony63oficcial" target="_blank">
        VK <img src="vk-icon.png" alt="VK"/>
      </a>
      <a class="social-link" href="https://youtube.com/@jony63oficcial?si=C7KfqfUeMQXb0buk" target="_blank">
        YouTube <img src="youtube-icon.png" alt="YouTube"/>
      </a>
    </div>

    <div class="section" id="donate">
      <h2>Донаты</h2>
      <p>Поддержать автора</p>
      <button class="donate-button" onclick="openModal()">Показать номер карты</button>
    </div>
  </div>

  <div class="modal" id="donateModal">
    <div class="modal-content">
      <p>Номер карты:</p>
      <p><strong id="cardNumber">2202 2082 6384 7783</strong></p>
      <button onclick="copyCard()">Скопировать</button>
      <div class="close" onclick="closeModal()">Закрыть</div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("donateModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("donateModal").style.display = "none";
    }

    function copyCard() {
      const cardText = document.getElementById("cardNumber").innerText;
      navigator.clipboard.writeText(cardText).then(() => {
        alert("Номер карты скопирован!");
      });
    }

    function selectVersion(type) {
      document.getElementById("versionSelect").style.display = "none";
      document.getElementById("siteContent").style.display = "flex";
    }
  </script>
</body>
</html>
